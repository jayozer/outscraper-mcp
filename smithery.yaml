name: outscraper-mcp
version: 1.0.0
description: "Comprehensive MCP server for Outscraper's Google Maps data extraction services - 8 complete tools for maps search, reviews, photos, directions, web search, news, Play Store reviews, and contact extraction"
author: "Jay Ozer"
license: "Experimental Software License"
homepage: "https://github.com/jayozer/outscraper-mcp"
repository: "https://github.com/jayozer/outscraper-mcp"

# Server configuration
server:
  command: "outscraper-mcp"
  python_version: ">=3.10"

# Environment variables
environment:
  required:
    - name: "OUTSCRAPER_API_KEY"
      description: "API key for Outscraper services. Get yours at https://app.outscraper.com/profile"
      type: "string"

# Tools provided by this server
tools:
  - name: "google_maps_search"
    description: "Search for businesses and places on Google Maps"
    parameters:
      - name: "query"
        type: "string"
        required: true
        description: "Search query (e.g., 'restaurants brooklyn usa')"
      - name: "limit"
        type: "integer"
        required: false
        default: 20
        description: "Number of results (max: 400)"
      - name: "language"
        type: "string"
        required: false
        default: "en"
        description: "Language code"
      - name: "region"
        type: "string"
        required: false
        description: "Country/region code (e.g., 'US', 'GB')"

  - name: "google_maps_reviews"
    description: "Extract reviews from Google Maps places"
    parameters:
      - name: "query"
        type: "string"
        required: true
        description: "Place query, place ID, or business name"
      - name: "reviews_limit"
        type: "integer"
        required: false
        default: 10
        description: "Number of reviews per place (0 for unlimited)"
      - name: "sort"
        type: "string"
        required: false
        default: "most_relevant"
        description: "Sort order: 'most_relevant', 'newest', 'highest_rating', 'lowest_rating'"

  - name: "google_maps_photos"
    description: "Extract photos from Google Maps places"
    parameters:
      - name: "query"
        type: "string"
        required: true
        description: "Place query, place ID, or business name"
      - name: "photos_limit"
        type: "integer"
        required: false
        default: 20
        description: "Number of photos per place"

  - name: "google_maps_directions"
    description: "Get directions between locations"
    parameters:
      - name: "query"
        type: "string"
        required: true
        description: "Route query (e.g., 'from Times Square to Central Park')"
      - name: "travel_mode"
        type: "string"
        required: false
        default: "driving"
        description: "Mode of travel: 'driving', 'walking', 'bicycling', 'transit'"

  - name: "google_search"
    description: "Perform Google web search"
    parameters:
      - name: "query"
        type: "string"
        required: true
        description: "Search query"
      - name: "pages_per_query"
        type: "integer"
        required: false
        default: 1
        description: "Number of result pages"

  - name: "google_search_news"
    description: "Search Google News"
    parameters:
      - name: "query"
        type: "string"
        required: true
        description: "News search query"
      - name: "pages_per_query"
        type: "integer"
        required: false
        default: 1
        description: "Number of result pages"
      - name: "tbs"
        type: "string"
        required: false
        description: "Time filter: 'qdr:d' (day), 'qdr:w' (week), 'qdr:m' (month)"

  - name: "google_play_reviews"
    description: "Extract Google Play Store app reviews"
    parameters:
      - name: "query"
        type: "string"
        required: true
        description: "App package name (e.g., 'com.facebook.katana')"
      - name: "reviews_limit"
        type: "integer"
        required: false
        default: 100
        description: "Number of reviews to extract"
      - name: "sort"
        type: "string"
        required: false
        default: "most_relevant"
        description: "Sort order: 'most_relevant', 'newest', 'rating'"

  - name: "emails_and_contacts"
    description: "Extract emails and contacts from domains"
    parameters:
      - name: "query"
        type: "string"
        required: true
        description: "Domain name (e.g., 'outscraper.com')"

# Installation instructions
installation:
  pypi: "outscraper-mcp"
  github: "jayozer/outscraper-mcp"
  
# Configuration examples for different clients
clients:
  claude_desktop:
    config:
      mcpServers:
        outscraper:
          command: "uvx"
          args: ["outscraper-mcp"]
          env:
            OUTSCRAPER_API_KEY: "your_api_key_here"
  
  zed:
    config:
      assistant:
        provider:
          name: "anthropic"
          mcp_servers:
            outscraper:
              command: "outscraper-mcp"
              env:
                OUTSCRAPER_API_KEY: "your_api_key_here"

# Tags for discoverability
tags:
  - "google-maps"
  - "data-extraction"
  - "business-intelligence"
  - "reviews"
  - "search"
  - "outscraper"
  - "mcp"
  - "ai"
  - "claude" 