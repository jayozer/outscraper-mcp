runtime: "container"
build:
  dockerfile: "Dockerfile"
  dockerBuildPath: "."

startCommand:
  type: "http"
  configSchema:
    type: "object"
    required: ["apiKey"]
    properties:
      apiKey:
        type: "string"
        title: "Outscraper API Key"
        description: "Your Outscraper API key. Get yours at https://app.outscraper.com/profile"
        pattern: "^[A-Za-z0-9+/=]+$"
  exampleConfig:
    apiKey: "YmRlMzYwMDRmZjc0NDFhYzllOGE3Nzc2Zjc3YTYwNDZ8ZGU2MDFmYTQzYQ" 